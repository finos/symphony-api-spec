      description: Generated when a room is created.
      allOf:
        - $ref: '#/components/schemas/V2BaseMessage'
        - type: object
          properties:
            creationDate:
              type: integer
              format: int64
            name:
              type: string
            keywords:
              type: array
              default: []
              items:
                $ref: '#/components/schemas/RoomTag'
            description:
              type: string
            createdByUserId:
              type: integer
              description: The Symphony userId of the user who created the room.
              format: int64
            readOnly:
              type: boolean
            discoverable:
              type: boolean
            public:
              type: boolean
            membersCanInvite:
              type: boolean
            copyProtected:
              type: boolean
